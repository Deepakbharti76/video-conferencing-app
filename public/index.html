<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Video Conferencing App</title>

    <!-- External CSS only -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h2>Video Conferencing App</h2>

      <!-- Join Section -->
      <div class="join-box">
        <input id="room" value="demo-room" placeholder="Room name" />
        <input id="roomPassword" placeholder="Room password" />
        <input id="username" placeholder="Your name">
        <button id="joinBtn">Join Room</button>
      </div>

      <!-- Videos (GROUP CALL READY) -->
      <div class="video-container" id="videoContainer">
        <video id="localVideo" autoplay muted playsinline></video>
      </div>

      <!-- Controls -->
      <div class="controls">
        <button id="shareScreenBtn">Share Screen</button>
        <button id="muteBtn">Mute</button>
        <button id="endCallBtn">End Call</button>
      </div>

      <!-- Chat -->
      <div class="chat-box">
        <h3>Live Chat</h3>
        <div id="chatBox"></div>

        <div class="chat-input">
          <input id="chatInput" placeholder="Type message..." />
          <button id="sendBtn">Send</button>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
