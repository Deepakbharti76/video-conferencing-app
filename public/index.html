<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Video Conferencing App</title>

    <!-- ✅ MOBILE + CAMERA FIX -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ CAMERA / MIC ALLOWED -->
    <meta
      http-equiv="Permissions-Policy"
      content="camera=(self), microphone=(self), fullscreen=*"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h2>Video Conferencing App</h2>

      <!-- ================= JOIN ================= -->
      <div class="join-box">
        <input id="room" value="demo-room" placeholder="Room name" />
        <input id="roomPassword" placeholder="Room password" />
        <input id="username" placeholder="Your name" />

        <button id="joinBtn">Join Room</button>
        <button id="copyRoomBtn">Copy Room ID</button>

        <p id="count">Participants: 1</p>
      </div>

      <!-- ================= VIDEO ================= -->
      <div class="video-container" id="videoContainer">
        <video
          id="localVideo"
          autoplay
          muted
          playsinline
          webkit-playsinline
        ></video>
      </div>

      <!-- ================= CONTROLS ================= -->
      <div class="controls">
        <button id="shareScreenBtn">Share Screen</button>
        <button id="cameraBtn">Camera Switch</button>
        <button id="muteBtn">Mute</button>
        <button id="endCallBtn">End Call</button>
      </div>

      <!-- ================= CHAT ================= -->
      <div class="chat-box">
        <h3>Live Chat</h3>

        <div id="chatBox"></div>

        <div class="chat-input">
          <input id="chatInput" placeholder="Type message..." />
          <button id="sendBtn">Send</button>
          <button id="clearChatBtn">Clear Chat</button>
        </div>
      </div>

      <!-- ================= FEEDBACK ================= -->
      <div class="chat-box">
        <h3>Feedback</h3>
        <textarea
          id="feedbackText"
          placeholder="Write your feedback..."
        ></textarea>
        <button id="sendFeedbackBtn">Send Feedback</button>
      </div>
    </div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>

    <!-- UX: disable inputs after join -->
    <script>
      document.getElementById("joinBtn").addEventListener("click", () => {
        room.disabled = true;
        roomPassword.disabled = true;
        username.disabled = true;
      });
    </script>
  </body>
</html>
