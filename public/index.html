<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple WebRTC App</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 12px; }
    video { width: 45%; margin: 5px; border: 1px solid #ddd; }
    #controls { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2>Video Conferencing Demo</h2>
  <div id="controls">
    Room: <input id="room" value="demo-room" />
    <button id="joinBtn">Join Room</button>
  </div>

    <hr>

<hr>


<h3>Live Chat</h3>
<div id="chatBox" style="height:150px; border:1px solid #ccc; overflow-y:auto; padding:5px;"></div>

<input type="text" id="chatInput" placeholder="Type message..." />
<button id="sendBtn">Send</button>

<br><br>

<button id="shareScreenBtn">Share Screen</button>
<button id="muteBtn">Mute</button>
<button id="endCallBtn">End Call</button>



  <video id="localVideo" autoplay playsinline muted></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <script src="/socket.io/socket.io.js"></script>
  <script src="style.css"></script>
  <script src="client.js"></script>
</body>
</html>
