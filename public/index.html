<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>VidChat Pro Ultra - Professional Video Conferencing</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      http-equiv="Permissions-Policy"
      content="camera=(), microphone=(), fullscreen=*"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- TOP NAVBAR -->
    <div class="top-navbar">
      <div class="navbar-left">
        <div class="app-logo">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
            <path d="M23 7l-7 5 7 5V7z" fill="currentColor" />
            <rect
              x="1"
              y="5"
              width="15"
              height="14"
              rx="2"
              fill="currentColor"
            />
          </svg>
          <span>VidChat Pro Ultra</span>
        </div>
      </div>
      <div class="navbar-center">
        <div id="meetingTitle">Team Meeting</div>
        <div id="meetingTimer">00:00</div>
      </div>
      <div class="navbar-right">
        <button id="settingsBtn" class="icon-btn" title="Settings">
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <circle cx="12" cy="12" r="3" />
            <path
              d="M12 1v6m0 6v6m8.66-15.66l-4.24 4.24m-4.84 4.84l-4.24 4.24m16.48 0l-4.24-4.24m-4.84-4.84L3.34 3.34"
            />
          </svg>
        </button>
      </div>
    </div>

    <div class="main-container">
      <!-- SIDEBAR -->
      <div class="sidebar" id="sidebar">
        <div class="sidebar-tabs">
          <button class="tab-btn active" data-tab="join">Join</button>
          <button class="tab-btn" data-tab="participants">People</button>
          <button class="tab-btn" data-tab="chat">Chat</button>
          <button class="tab-btn" data-tab="settings">Settings</button>
        </div>

        <!-- JOIN TAB -->
        <div class="tab-content active" id="joinTab">
          <div class="join-form">
            <h3>Join Meeting</h3>
            <div class="form-group">
              <label>Room Name</label>
              <input
                id="room"
                value="demo-room"
                placeholder="Enter room name"
              />
            </div>
            <div class="form-group">
              <label>Password</label>
              <input
                id="roomPassword"
                type="password"
                placeholder="Enter password (1234)"
              />
            </div>
            <div class="form-group">
              <label>Your Name</label>
              <input id="username" placeholder="Enter your name" />
            </div>
            <div class="form-actions">
              <button id="joinBtn" class="primary-btn">
                <svg
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                >
                  <path d="M23 7l-7 5 7 5V7z" />
                  <rect x="1" y="5" width="15" height="14" rx="2" />
                </svg>
                Join Room
              </button>
              <button id="copyRoomBtn" class="secondary-btn">
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                >
                  <rect x="9" y="9" width="13" height="13" rx="2" />
                  <path
                    d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"
                  />
                </svg>
                Copy Room ID
              </button>
            </div>
            <div class="participant-count">
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
              >
                <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                <circle cx="9" cy="7" r="4" />
                <path d="M23 21v-2a4 4 0 00-3-3.87m-4-12a4 4 0 010 7.75" />
              </svg>
              <span id="count">Participants: 1</span>
            </div>
          </div>
        </div>

        <!-- PARTICIPANTS TAB -->
        <div class="tab-content" id="participantsTab">
          <div class="participants-list">
            <h3>Participants <span id="participantCount">1</span></h3>
            <div id="participantsList"></div>
          </div>
        </div>

        <!-- CHAT TAB -->
        <div class="tab-content" id="chatTab">
          <div class="chat-container">
            <div class="chat-header">
              <h3>Live Chat</h3>
              <button id="clearChatBtn" class="icon-btn-small">Clear</button>
            </div>
            <div id="chatBox" class="chat-messages"></div>
            <div class="chat-input-container">
              <input id="chatInput" placeholder="Type a message..." />
              <button id="sendBtn" class="send-btn">
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                >
                  <line x1="22" y1="2" x2="11" y2="13" />
                  <polygon points="22 2 15 22 11 13 2 9 22 2" />
                </svg>
              </button>
            </div>
          </div>
        </div>

        <!-- SETTINGS TAB -->
        <div class="tab-content" id="settingsTab">
          <div class="settings-container">
            <h3>Settings</h3>
            <div class="setting-group">
              <h4>Video Quality</h4>
              <select id="videoQuality" class="setting-select">
                <option value="hd">HD (1280x720)</option>
                <option value="high" selected>High (720p)</option>
                <option value="medium">Medium (480p)</option>
                <option value="low">Low (360p)</option>
              </select>
            </div>
            <div class="setting-group">
              <h4>Audio Settings</h4>
              <label class="checkbox-label">
                <input type="checkbox" id="noiseSuppression" checked />
                <span>Noise Suppression</span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" id="echoCancellation" checked />
                <span>Echo Cancellation</span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" id="autoGainControl" checked />
                <span>Auto Gain Control</span>
              </label>
            </div>
            <div class="setting-group">
              <h4>Notifications</h4>
              <label class="checkbox-label">
                <input type="checkbox" id="desktopNotifications" checked />
                <span>Desktop Notifications</span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" id="chatNotifications" checked />
                <span>Chat Notifications</span>
              </label>
            </div>
            <div class="setting-group">
              <h4>Feedback</h4>
              <textarea
                id="feedbackText"
                placeholder="Share your feedback..."
              ></textarea>
              <button id="sendFeedbackBtn" class="primary-btn">
                Send Feedback
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- VIDEO AREA -->
      <div class="video-main">
        <!-- Recording Indicator -->
        <div
          class="recording-indicator"
          id="recordingIndicator"
          style="display: none"
        >
          <div class="rec-dot"></div>
          <span>Recording</span>
          <span id="recordTime">00:00</span>
        </div>

        <!-- Video Grid -->
        <div class="video-grid" id="videoContainer">
          <div class="video-wrapper main-video">
            <video
              id="localVideo"
              autoplay
              muted
              playsinline
              webkit-playsinline
            ></video>
            <div class="video-overlay">
              <div class="video-name">You</div>
              <div class="video-status">
                <span class="status-icon mic-icon" id="localMicStatus">
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                  >
                    <path
                      d="M12 1a3 3 0 00-3 3v8a3 3 0 006 0V4a3 3 0 00-3-3z"
                    />
                    <path
                      d="M19 10v2a7 7 0 01-14 0v-2h2v2a5 5 0 0010 0v-2h2z"
                    />
                    <path d="M11 20h2v3h-2z" />
                  </svg>
                </span>
              </div>
            </div>
          </div>
        </div>

        <!-- CONTROL BAR -->
        <div class="control-bar">
          <div class="control-left">
            <span id="connectionStatus" class="connection-status">
              <span class="status-dot"></span>
              <span class="status-text">Connected</span>
            </span>
          </div>

          <div class="control-center">
            <!-- Essential Controls -->
            <button id="muteBtn" class="control-btn" title="Mute/Unmute (M)">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path d="M12 1a3 3 0 00-3 3v8a3 3 0 006 0V4a3 3 0 00-3-3z" />
                <path d="M19 10v2a7 7 0 01-14 0v-2h2v2a5 5 0 0010 0v-2h2z" />
                <path d="M11 20h2v3h-2z" />
              </svg>
            </button>

            <button
              id="cameraBtn"
              class="control-btn"
              title="Camera On/Off (V)"
            >
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path d="M23 7l-7 5 7 5V7z" />
                <rect x="1" y="5" width="15" height="14" rx="2" />
              </svg>
            </button>

            <!-- Advanced Features -->
            <button
              id="shareScreenBtn"
              class="control-btn"
              title="Share Screen (S)"
            >
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <rect x="2" y="3" width="20" height="14" rx="2" />
                <path d="M8 21h8m-4-4v4" />
              </svg>
            </button>

            <button
              id="recordBtn"
              class="control-btn"
              title="Record Meeting (R)"
            >
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <circle cx="12" cy="12" r="8" />
              </svg>
            </button>

            <button
              id="blurBtn"
              class="control-btn"
              title="Blur Background (B)"
            >
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <circle cx="12" cy="12" r="3" />
                <path
                  d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"
                />
              </svg>
            </button>

            <button id="reactionsBtn" class="control-btn" title="Reactions (E)">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <circle cx="12" cy="12" r="10" />
                <path d="M8 14s1.5 2 4 2 4-2 4-2M9 9h.01M15 9h.01" />
              </svg>
            </button>

            <button
              id="raiseHandBtn"
              class="control-btn"
              title="Raise Hand (H)"
            >
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path
                  d="M14 2v12.5c0 .83-.67 1.5-1.5 1.5S11 15.33 11 14.5V2h3zM9 4v10.5c0 .83-.67 1.5-1.5 1.5S6 15.33 6 14.5V4h3zm8 0v10.5c0 .83-.67 1.5-1.5 1.5s-1.5-.67-1.5-1.5V4h3zm-4 12c-3.31 0-6 2.69-6 6h2c0-2.21 1.79-4 4-4s4 1.79 4 4h2c0-3.31-2.69-6-6-6z"
                />
              </svg>
            </button>

            <!-- View Mode -->
            <button
              id="galleryBtn"
              class="control-btn active"
              title="Gallery View (G)"
            >
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <rect x="3" y="3" width="7" height="7" />
                <rect x="14" y="3" width="7" height="7" />
                <rect x="3" y="14" width="7" height="7" />
                <rect x="14" y="14" width="7" height="7" />
              </svg>
            </button>

            <button id="speakerBtn" class="control-btn" title="Speaker View">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <rect x="2" y="7" width="20" height="10" rx="2" />
              </svg>
            </button>

            <!-- End Call -->
            <button id="endCallBtn" class="control-btn danger" title="End Call">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path
                  d="M12 9c-1.6 0-3.15.25-4.6.72v3.1c0 .39-.23.74-.56.9-.98.49-1.87 1.12-2.66 1.85-.18.18-.43.28-.7.28-.28 0-.53-.11-.71-.29L.29 13.08c-.18-.17-.29-.42-.29-.7 0-.28.11-.53.29-.71C3.34 8.78 7.46 7 12 7s8.66 1.78 11.71 4.67c.18.18.29.43.29.71 0 .28-.11.53-.29.71l-2.48 2.48c-.18.18-.43.29-.71.29-.27 0-.52-.11-.7-.28-.79-.74-1.69-1.36-2.67-1.85-.33-.16-.56-.5-.56-.9v-3.1C15.15 9.25 13.6 9 12 9z"
                />
              </svg>
            </button>
          </div>

          <div class="control-right">
            <button
              id="toggleSidebarBtn"
              class="control-btn secondary"
              title="Toggle Sidebar"
            >
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <rect x="3" y="3" width="18" height="18" rx="2" />
                <line x1="9" y1="3" x2="9" y2="21" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
